<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV — Benedetta (Bennie) Giocoli</title>
  <meta name="description" content="Curriculum Vitae — Benedetta (Bennie) Giocoli" />
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="%230f7d6e"/><text x="50" y="62" font-size="54" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif">BG</text></svg>' />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --brand:#2F9E94; --text:#0b1413; --muted:#4b5b59; --border:#e6eeec; --bg:#f7fbfa; }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}

    header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:blur(8px);border-bottom:1px solid var(--border)}
    .container{max-width:1000px;margin:0 auto;padding:0 20px}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700;color:var(--brand);text-decoration:none}
    .brand .dot{width:12px;height:12px;border-radius:50%;background:var(--brand)}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{font-weight:400;color:var(--text);padding:8px 10px;border-radius:10px;text-decoration:none}
    nav a:hover{background:#e9f5f2}

    .page-head{padding:24px 0 8px}
    h1{margin:0;font-size:28px}
    .hint{color:var(--muted);font-size:14px}

    .viewer{margin:16px 0;border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    .pdf-frame{width:100%;height:80vh;border:0;display:block}

    .actions{display:flex;align-items:center;gap:12px;justify-content:flex-start;margin:16px 0 40px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:#fff;text-decoration:none;color:var(--text)}
    .btn:hover{background:#e9f5f2}
    .file-note{color:var(--muted);font-size:13px}

    @media (max-width:780px){ nav ul{display:none} }
  </style>
</head>
<body>
  <header>
    <div class="container nav" role="navigation" aria-label="Primary">
      <a class="brand" href="index.html" aria-label="Benedetta Giocoli - Home">
        <span class="dot" aria-hidden="true"></span>
        <span>Benedetta Giocoli</span>
      </a>
      <nav id="menu">
        <ul>
          <li><a href="cv.html" aria-current="page">CV</a></li>
          <li><a href="research.html">Research</a></li>
          <li><a href="teaching.html">Teaching</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-head">
      <h1>Curriculum Vitae</h1>
    </div>

    <section class="viewer" aria-label="Embedded CV PDF, scrollable">
      <!-- The PDF source can be set with ?file=/assets/Giocoli_CV.pdf -->
      <iframe id="cvFrame" class="pdf-frame" title="Benedetta Giocoli CV (embedded PDF)"></iframe>
    </section>

    <div class="actions">
      <a id="downloadLink" class="btn" href="#" download>
        <!-- download icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v12m0 0 4-4m-4 4-4-4M5 21h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span>Download</span>
    </div>
  </main>

  <script>
    // Default file path; override via ?file= URL param
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || '/assets/Giocoli_CV.pdf';

    // Set iframe src; use built-in viewer if available
    const frame = document.getElementById('cvFrame');
    // Add a fragment to try to fit-to-width where supported
    frame.src = file + '#view=FitH&toolbar=1';

    // Set download link and note
    const a = document.getElementById('downloadLink');
    a.href = file;
    // Nice default filename if none present in URL
    const fname = file.split('/').pop() || 'CV.pdf';
    a.setAttribute('download', fname);
    document.getElementById('fileNote').textContent = fname;
  </script>
</body>
</html>
